<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jalal | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
    <nav>
        <ul class="nav-left">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Me</a></li>
            <li><a href="#journey">My Journey</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
        </ul>
        <img src="logo.png" alt="Logo" class="logo">
    </nav>

    <div class="section-container">
        <section id="home" class="slide">
            <h1>Jalal Galal</h1>
            <p>Electrical & Computer Engineering Student at UofT<br>Passionate about Biotechnology</p>
            <button onclick="window.location.href='mailto:j.galal@mail.utoronto.ca';" class="contact-button">Reach Out</button>
        </section>

        <section id="contact" class="slide">
            <div class="content">
                <h2>Connect with Me</h2>
                <p>
                    Jalal Galal<br>
                    <a href="mailto:j.galal@mail.utoronto.ca">j.galal@mail.utoronto.ca</a><br>
                    (437) 662 8020<br>
                    <a href="https://www.jalal.ca">www.jalal.ca</a><br>
                    <a href="resume.pdf" class="resume-link">Find my resume here</a>
                </p>
                <div class="social-icons">
                    <a href="https://www.instagram.com/_jalalg"><img src="instagram.png" alt="Instagram"></a>
                    <a href="https://www.linkedin.com/in/jalal-galal-020123296"><img src="linkedin.png" alt="LinkedIn"></a>
                </div>
            </div>
        </section>
    </div>

    <script>
        AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
        });

        // Slide effect handling
        window.addEventListener('scroll', () => {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                const slideHeight = window.innerHeight;
                if (window.scrollY > index * slideHeight - slideHeight / 2) {
                    slide.style.opacity = 1;
                    slide.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
